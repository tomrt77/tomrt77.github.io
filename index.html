<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Kep Galeria</title>
</head>
<body>
    <main id="main-picture">
        <div class="arrow-container">
            <img class="left-arrow" src="images/navigation/arrow.png"   alt="left arrow">
        </div>
            <img id="photo" src="" alt="">
            <div class="gray-container"><div>
                <h1 id="photo-title"></h1>
                <p id="photo-description"></p>
            </div>
        </div>
        <div class="arrow-container">
            <img class="right-arrow" src="images/navigation/arrow.png" alt="">
        </div>
    </main>
    <section id="thumb-container">
        <!--Thumbnail images
        <img class="thumb-image" id="${i}" src="${imagesData[i].photo}"> -->
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
